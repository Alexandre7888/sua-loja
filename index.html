<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">üõçÔ∏è Minha Loja</div>
                <nav>
                    <ul>
                        <li><a href="#" id="nav-home">In√≠cio</a></li>
                        <li><a href="#" id="nav-products">Produtos</a></li>
                        <li><a href="#" id="nav-cart">Carrinho (<span id="cart-count">0</span>)</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button id="logout-btn" class="btn btn-outline">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="dashboard" class="dashboard container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">üéØ Nossos Produtos</h1>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="üîç Buscar produtos..." class="form-control">
                </div>
            </div>
            
            <div class="products-grid" id="products-container">
                <!-- Produtos carregados via JavaScript -->
            </div>
        </section>

        <!-- Carrinho de Compras -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üõí Seu Carrinho</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="cart-items"></div>
                    <div class="cart-total">
                        <strong>Total: R$ <span id="cart-total">0.00</span></strong>
                    </div>
                    <button id="checkout-btn" class="btn btn-primary">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <script src="init-db.js"></script>
    <script src="webrtc-config.js"></script>
    <script src="auth-system.js"></script>
    <script src="store-main.js"></script>
</body>
</html>
